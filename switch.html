<!DOCTYPE html>
<html>
    <head>
        <title>$UP</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .switch {
                width: 50px;
                height: 30px;
                position:relative;
                display: inline-block;
            }
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            .slider {
                position:absolute;
                left: 0;
                right: 0;
                top:0;
                bottom:0;
                transition: .5s;
                background-color: gray;
            }
            .slider:before {
                width: 20px;
                height: 20px;
                left: 5px;
                bottom: 5px;
                content: "";
                background-color: white;
                border-radius: 50%;
                position: absolute;
                transition: .5s;
                z-index: 99;
              
            }
            input:checked + .slider {
                background-color: cornflowerblue;
            }
            input:focus + .slider {
                box-shadow: 0 0 1px cornflowerblue;
            }
            input:checked + .slider:before {
                transform: translateX(20px);
            }
        </style>
    </head>
    <body>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </body>
</html>
